<body>  
<h3> a Simple Calculator made by me to test JavaScript with only using functions for the input buttons (no Classes or objects Needed)</h3>   

<div id="main">  
    <div id="calculator-shape">
        
        <div id="showarea">
        <p id="result">0</p>
        <p id="current" max="15"></p>
        </div>
        <div class="number"><button class="btnoperation" type="button" onclick="clean()">AC</button></div> <!--reset button: html w3school input type-->
        <div class="number"><button  class="btnoperation" type="button" onclick="delLastChar()">C</button></div>
        <div class="number"><button class="btnoperation" type="button" onclick="changeSign()">+/-</button></div>
        <div class="number"><button  class="btnoperation" type="button" onclick="insertOperand(1)">/</button></div>
        <div class="numbers"><button  class="btnnumbers" type="button" onclick="insert(7)">7</button></div>
        <div class="numbers"><button  class="btnnumbers" type="button" onclick="insert(8)">8</button></div>
        <div class="numbers"><button  class="btnnumbers" type="button" onclick="insert(9)">9</button></div>
        <div class="number"><button  class="btnoperation" type="button" onclick="insertOperand(2)">*</button></div>
        <div class="numbers"><button  class="btnnumbers" type="button" onclick="insert(4)">4</button></div>
        <div class="numbers"><button  class="btnnumbers" type="button" onclick="insert(5)">5</button></div>
        <div class="numbers"><button  class="btnnumbers" type="button" onclick="insert(6)">6</button></div>
        <div class="number"> <button  class="btnoperation" type="button" onclick="insertOperand(3)">-</button></div>
        <div class="numbers"><button  class="btnnumbers" type="button" onclick="insert(1)">1</button></div>
        <div class="numbers"><button  class="btnnumbers" type="button" onclick="insert(2)">2</button></div>
        <div class="numbers"><button  class="btnnumbers" type="button" onclick="insert(3)">3</button></div>
        <div class="number"><button  class="btnnumbers" type="button" onclick="insertOperand(4)">+</button></div>
        <div class="numbers number-0"><button class="btnnumbers" type="button" onclick="insert(0)">0</button></div>
        <div class="number"><button class="btnoperation" type="button" onclick="insertComma()">,</button></div>
        <div class="number"><button class="btnoperation" type="button" onclick="insertOperand(5)">=</button></div>

    </div>

</div>


<div id="footer">

</html>
